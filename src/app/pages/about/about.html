<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
    <div class="about-image austin" [ngStyle]="location === 'austin' && {'opacity': '1'}"></div>
    <div class="about-image chicago" [ngStyle]="location === 'chicago' && {'opacity': '1'}"></div>
    <div class="about-image seattle" [ngStyle]="location === 'seattle' && {'opacity': '1'}"></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">关于</h3>

    <p class="ion-padding-start ion-padding-end">
      小蓝色 {{ conferenceDate | date: 'mediumDate' }} 秦超的Blog 只想不断努力，做更好的自己。
    </p>

    <h3 class="ion-padding-top ion-padding-start">详情</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          位置
        </ion-label>
        <ion-select [(ngModel)]="location" [interfaceOptions]="selectOptions">
          <ion-select-option value="madison">太原市, 山西省</ion-select-option>
          <ion-select-option value="austin">吕梁市, 山西省</ion-select-option>
          <ion-select-option value="chicago">大同市, 山西省</ion-select-option>
          <ion-select-option value="seattle">运城市, 山西省</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          日期
        </ion-label>
        <ion-datetime
          displayFormat="MMM DD, YYYY"
          max="2077"
          [(ngModel)]="conferenceDate">
        </ion-datetime>
      </ion-item>
    </ion-list>

    <h3 class="ion-padding-top ion-padding-start">社交信息</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label>
          QQ：
        </ion-label>
        <ion-label class="ion-text-end">
          56967916         {{conferenceDate | date: 'y'}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          微信：
        </ion-label>
        <ion-label class="ion-text-end">
          qqqc04
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
