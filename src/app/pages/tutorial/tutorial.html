<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">忽略</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/1.png" class="slide-image" />
      <h2 class="slide-title">
        Welcome to
        <b>小蓝色</b>
      </h2>
      <p>
        你好
        <b>很高兴再见</b> 今天又是元气满满的一天呢！
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/TaiyuanMetroNewLo.png" class="slide-image" />
      <h2 class="slide-title">太原地铁</h2>
      <p>
        <b>太原地铁</b> Taiyuan Metro，是服务于中国山西省太原市及太原都市圈各地区的城市轨道交通系统，其第一条线路（2号线）于2020年12月26日开通运营，使太原成为中国大陆第39座开通地铁的城市，也是华北地区第5座开通地铁的城市，山西省第1座开通地铁的城市。</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/3.png" class="slide-image" />
      <h2 class="slide-title">What is Ionic Appflow?</h2>
      <p>
        <b>生命不息 奋斗不止</b> 没有一个冬天不可逾越，没有一个春天不会来临。最慢的步伐不是跬步，而是徘徊，最快的脚步不是冲刺，而是坚持。</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ok.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <ion-button fill="clear" (click)="startApp()">
        开启新的一天
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
