<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>账户</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">更换头像</ion-item>
      <ion-item (click)="changeUsername()">更改用户名</ion-item>
      <ion-item (click)="changePassword()">更改密码</ion-item>
      <ion-item (click)="support()">支持</ion-item>
      <ion-item (click)="logout()">退出</ion-item>
    </ion-list>
  </div>
</ion-content>
