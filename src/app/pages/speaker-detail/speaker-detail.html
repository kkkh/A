<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="speaker" slot="end">
        <ion-button (click)="openContact(speaker)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="speaker?.profilePic" [alt]="speaker?.name">
    <h2>{{speaker?.name}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p>{{speaker?.about}} 在社交媒体上打招呼!</p>

    <hr>

    <ion-chip color="微信" button (click)="openExternalUrl('https://space.bilibili.com/14429170?spm_id_from=333.1007.0.0' + speaker.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>微信</ion-label>
    </ion-chip>

    <ion-chip color="GitHub" button (click)="openExternalUrl('https://github.com/kkkh')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="抖音" button (click)="openExternalUrl('https://www.douyin.com/user/MS4wLjABAAAA0hh227P5Ylh12-y2pIocvYK0GIDwpVr4IjPj4FhZtGk')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>抖音</ion-label>
    </ion-chip>
  </div>
</ion-content>
